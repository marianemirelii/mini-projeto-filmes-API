<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Séries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="container">
            <h1>Explorador de Séries</h1>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Buscar série por nome">
                <button onclick="buscarSerie()">Buscar</button>
            </div>
            <div class="pagination">
                <label for="limite">Itens por página:</label>
                <select id="limite" onchange="atualizarPagina()">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
                <button onclick="paginaAnterior()">Anterior</button>
                <button onclick="proximaPagina()">Próxima</button>
            </div>
        </nav>
    </header>

    <main>
        <div id="seriesContainer" class="container mt-4"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
